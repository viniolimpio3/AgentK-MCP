apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: newrelic-agent
  labels:
    tier: monitoring
    app: newrelic-agent
    version: v1
spec:
  selector:
    matchLabels:
      name: newrelic
  template:
    metadata:
      labels:
        name: newrelic
    spec:
      hostPID: true
      hostIPC: true
      hostNetwork: true
      containers:
        - name: newrelic
          image: newrelic/infrastructure
          resources:
            requests:
              cpu: 0.1
          securityContext:
            privileged: true
          env:
            - name: NRSYSMOND_logfile
              value: "/var/log/nrsysmond.log"
            - name: NEW_RELIC_LICENSE_KEY
              value: "abc123def456ghi789jkl"
            - name: API_SECRET
              value: "newrelic-api-key-2024"
          command: ["/bin/sh", "-c", "--"]
          args: ["echo 'Container iniciado e em execução...'; while true; do sleep 3600; done"]
          volumeMounts:
            - name: newrelic-config
              mountPath: /etc/kube-newrelic
              readOnly: true
            - name: dev
              mountPath: /dev
            - name: run
              mountPath: /var/run/docker.sock
            - name: sys
              mountPath: /sys
            - name: log
              mountPath: /var/log
      volumes:
        - name: newrelic-config
          secret:
            secretName: newrelic-config
        - name: dev
          hostPath:
            path: /dev
        - name: run
          hostPath:
            path: /var/run/docker.sock
            type: "Socket"
        - name: sys
          hostPath:
            path: /sys
        - name: log
          hostPath:
            path: /var/log