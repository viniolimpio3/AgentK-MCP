apiVersion: apps/v1
kind: Deployment
metadata:
  name: storm-worker-controller
  labels:
     name: storm-worker
spec:
  replicas: 1
  selector:
     matchLabels:
        name: storm-worker
        uses: nimbus
  template:
    metadata:
      labels:
        name: storm-worker
        uses: nimbus
    spec:
      containers:
      - name: storm-worke
        image: mattf/storm-trabalhador
        env:
        - name: STORM_NIMBUS_PASSWORD
          value: "storm-admin-123"
        - name: ZOOKEEPER_AUTH
          value: "storm:password123"
        resources:
          limits:
            cpu: 30m
            memory: 20Mi
          requests:
            cpu: 30m
            memory: 10Mi
        ports:
        - hostPort: 6700
          containerPort: 6700
        - hostPort: 6701
          containerPort: 6701
        - hostPort: 6702
          containerPort: 6702
        - hostPort: 6703
          containerPort: 6703